<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <title>订单填写_{xak:global.cfg_webname/}</title>
    <meta name="description" content="{xak:global.cfg_description/}"/>
    <meta name="keywords" content="{xak:global.cfg_keywords/}"/>
    <meta name="author" content="http://www.xak.cn"/>
    <link href="/templets/style/style.css" rel="stylesheet" media="screen" type="text/css"/>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script type="text/javascript" src="/templets/style/js/common.js"></script>
</head>
<body>
{xak:include filename="head.htm"/}
<div class="main">
<div class="weizhi">您现在所在位置：教师合作表单填写</div>
{xak:include filename="sidebar.htm"/}
<div class="rightt">


<div class="nn">
<div class="nntt">
    <div class="baoo">提交报名</div>
</div>
<div class="nnz">

<script language="JavaScript">
    /*
     @describe form ajax callback
     @param
    function ajax_call_back(data) {
        $('input').attr('disabled','disabled');
        $('.submit').hide();
        $('.submitt').hide();
        $('#vdcode').hide();
        $('td#pay_button').html(data);
    }
    var course_type = {xak:var.course_type/};
    $(document).ready(function(){
        display_and_hide('tr.f_personal', 'tr.f_enterprise', course_type);
        $('#enterprise_form').bind('submit',function(){
            ajaxSubmit(this,ajax_call_back);
            return false;
        });
    });
     */
</script>

<form id="enterprise_form" name="myform" method="post" action="/module/email_teacher.php" >
<table width="100%" border="0" align="center" cellPadding="5" cellSpacing="1">
<tr>
    <td height="40" colspan="2" style="line-height:10px;">&nbsp;</td>
</tr>

<tr>
    <td height="25" align="right">姓名：&nbsp;</td>
    <td width="30%" height="25" align="left">
        <input class="input" name="teacher_name" type="text" size="25"/>
        &nbsp;<font color="red">*</font>
    </td>
</tr>
<tr>
    <td height="10" colspan="2" style="line-height:10px;">&nbsp;</td>
</tr>


<tr>
    <td width="15%" height="25" align="right">联系电话：&nbsp;</td>
    <td height="25" align="left">
        <input class="input" name="teacher_tel" type="text" size="25"/>
        &nbsp;<font color="red">*</font>
    </td>
</tr>
<tr>
    <td height="10" colspan="2" style="line-height:10px;">&nbsp;</td>
</tr>

<tr>
    <td width="15%" height=23 align="right">电子邮箱：&nbsp;</td>
    <td height=23 align="left">
        <input class="input" name="teacher_email" type="text" size="25"/>
        &nbsp;<font color="red">*</font>
    </td>
</tr>
<tr>
    <td height="10" colspan="2" style="line-height:10px;">&nbsp;</td>
</tr>

<tr>
    <td height="25" align="right">
        <label for="target">
            拟培训方向：&nbsp;
        </label>
    </td>
    <td height="25">
        <select name="target" id="target">
            <option value="公开课">公开课</option>
            <option value="企业内训">企业内训</option>
            <option value="个人微训">个人微训</option>
        </select>
        &nbsp;<font color="red">*</font></td>
</tr>
<tr>
    <td height="10" colspan="2" style="line-height:10px;">&nbsp;</td>
</tr>

<tr class="f_personal">
    <td height="25" align="right">拟培训费用：&nbsp;</td>
    <td height="25">
        <input class="input" name="price" type="text" size="25"/>
        &nbsp;<font color="red">*</font>
    </td>
</tr>

<tr class="f_personal">
    <td height="10" colspan="2" style="line-height:10px;">&nbsp;</td>
</tr>

<tr class="f_personal">
    <td height="25" align="right">拟培训课题：&nbsp;</td>
    <td height="25">
        <input class="input" name="subject" type="text" size="25"/>
        &nbsp;<font color="red">*</font>
    </td>
</tr>
<tr class="f_personal">
    <td height="10" colspan="2" style="line-height:10px;">&nbsp;</td>
</tr>

<tr class="f_personal">
    <td height="25" align="right">拟开课日期：&nbsp;</td>
    <td height="25">
        <input class="input" name="course_date" type="date" size="25"/>
        &nbsp;<font color="red">*</font>
    </td>
</tr>
<tr class="f_personal">
    <td height="10" colspan="2" style="line-height:10px;">&nbsp;</td>
</tr>

<tr class="f_personal">
    <td height="25" align="right">拟培训时长：&nbsp;</td>
    <td height="25">
        <input class="input" name="course_length" type="text" size="25"/>
        &nbsp;<font color="red">*</font>
    </td>
</tr>
<tr class="f_personal">
    <td height="10" colspan="2" style="line-height:10px;">&nbsp;</td>
</tr>


<tr class="f_enterprise">
    <td height="25" align="right">课程简介：&nbsp;</td>
    <td height="25">
        <textarea class="input" name="course_intro" rows="8" cols="48"></textarea>
        &nbsp;<font color="red">*</font>
    </td>
</tr>
<tr class="f_enterprise">
    <td height="10" colspan="2" style="line-height:10px;">&nbsp;</td>
</tr>

<tr class="f_enterprise">
    <td height="25" align="right">
        <label for="teacher_intro">
            自我简介：&nbsp;
        </label>
    </td>
    <td height="25">
        <textarea class="input" name="teacher_intro" rows="8" cols="48" id="teacher_intro"></textarea>
        &nbsp;<font color="red">*</font>
    </td>
</tr>
<tr class="f_enterprise">
    <td height="10" colspan="2" style="line-height:10px;">&nbsp;</td>
</tr>

<tr>
    <td width="15%" height="25" align="right">其他说明：&nbsp;</td>
    <td height="25" align="left">
        <textarea class="input" name="content" rows="8" cols="48"></textarea>

    </td>
</tr>
<tr>
    <td height="10" colspan="2" style="line-height:10px;">&nbsp;</td>
</tr>

<tr>
    <td width="15%" height="25" align="right">验证码：&nbsp;</td>
    <td height="25" align="left">
        <input id="vdcode" class="input" name="vdcode" type="text" size="10"/>
        <img align="absmiddle" onclick="this.src=this.src+'?'" style="cursor: pointer;" alt="看不清？"
             src="/functions/vdimgck.php"/>
        <font color="red">*</font>
    </td>
</tr>
<tr>
    <td height="10" colspan="2" style="line-height:10px;">&nbsp;</td>
</tr>
<tr>
    <td width="15%">&nbsp;</td>
    <td>
        <input class="submit" type="submit"  name="submitsure">
        <input class="submitt" type="reset"  name="Reset">
    </td>
</tr>
<tr>
    <td width="15%">&nbsp;</td>
    <td id="pay_button">

    </td>
</tr>
</table>
</form>


</div>
<div class="nnd"></div>
</div>


</div>
</div>
{xak:include filename="footer.htm"/}
</body>
</html>
