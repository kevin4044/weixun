<!-- //最近访客 -->
<dl class="border mT10">
	<dt class="caption"><strong>最近访客</strong></dt>
	<dd class="body">
	{xak:newvisitor row=6}
		<div class="allList mB10">
				<div class="img"> <a href="{xak:field.url/}" title="{xak:field.uname/}" target="_blank"><img src="{xak:field.face/}" width="50" height="50" alt="{xak:field.uname/}的头像" /></a> </div>
				<div class="txt">
					<h5 class="p1 mB5 blackA"><a href="{xak:field.url/}" target="_blank" title="{xak:field.uname/}">{xak:field.uname/}</a></h5>
					<p class="p2">{xak:field.sign function="cn_substr(@me,60)" /}</p>
					<p class="p2 clear">访问：{xak:var.logintime function="MyDate('m-d h:i',@me)" /}</p>
				</div>
			<div class="clearfix"></div>
		</div>
	{/xak:newvisitor}
	</dd>
</dl>
